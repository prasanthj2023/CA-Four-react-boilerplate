<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
        }

        .left-block {
            flex: 1;
            min-width: 200px; /* Set a minimum width for left block */
            box-sizing: border-box;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .main-block {
            flex: 2;
            box-sizing: border-box;
            padding: 20px;
            background-color: #e6e6e6;
        }

        @media (max-width: 768px) {
            .left-block, .main-block {
                flex: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left-block">
        <!-- Content for the first block on the left -->
        <h2>Left Block 1</h2>
        <p>This is the content of the first block on the left.</p>
    </div>

    <div class="left-block">
        <!-- Content for the second block on the left -->
        <h2>Left Block 2</h2>
        <p>This is the content of the second block on the left.</p>
    </div>

    <div class="main-block">
        <!-- Content for the main block on the right -->
        <h2>Main Block</h2>
        <p>This is the content of the main block on the right.</p>
    </div>
</body>
</html>
